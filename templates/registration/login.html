{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-md">
  <h1 class="text-2xl font-bold mb-6">用户登录</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
      登录
    </button>
  </form>
</div>
{% endblock %}
