{% extends "base.html" %}
{% load static %}

{% block title %}订单成功{% endblock %}

{% block content %}
<div class="container mx-auto px-4 text-center py-12">
  <div class="max-w-2xl mx-auto">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-green-500 mx-auto" viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
    </svg>
    <h1 class="text-3xl font-bold mt-4">Order Success！</h1>
    <p class="text-gray-600 mt-2">Order Number：<span class="font-mono">#{{ order.id }}</span></p>
    <div class="mt-8">
      <a href="{% url 'shop:product_list' %}"
         class="inline-block bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition">
        Continue Shopping
      </a>
    </div>
  </div>
</div>
{% endblock %}
